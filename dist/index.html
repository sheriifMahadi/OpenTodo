<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>OpenTodo</title><script defer="defer" src="main.js"></script></head><body><div class="container"><h1>Open Todo</h1><div class="top-btns"><div class="addbtn-div"><button id="project--add-btn" type="submit">Add Project</button> <button id="todo--add-btn" type="submit">Add Todo</button></div></div><div class="forms"><div class="project-add not-visible"><form id="add-project" action=""><label for="project_title">PROJECT TITLE</label> <input id="project_title" name="project_title" placeholder="Project Title" required><div class="addbtn-div"><button id="project-add-btn" type="submit">Add Project</button></div></form></div><div class="todo-add not-visible"><form action="" id="add-todo"><div class="todo-title"><label for="todo_title">TODO TITLE</label> <input id="todo_title" name="todo_title" placeholder="Todo Title" required></div><div class="todo-desc"><label for="todo_desc">TODO DESCRIPTION</label> <textarea name="todo_desc" id="todo_desc" cols="30" rows="5"></textarea></div><div><label for="due">DUE</label> <input type="date" id="due" name="due" value="2018-07-22" min="2021-01-01" max="2025-12-31"> <label for="priority">PRIORITY</label> <select name="priority" id="priority"><option value="high">High Priority</option><option value="medium">Medium Priority</option><option value="low">Low Priority</option></select> <label for="project-select">PROJECT</label> <select name="project-select" id="project-select"><option value="default" data-id="0">default</option></select></div><div class="addbtn-div"><button id="todo-add-btn" type="submit">Add Todo</button></div></form></div></div></div><div class="update-container not-visible-update"><div class="todo-update"><form action="" id="update-todo"><div class="todo-title-update"><label for="todo_title_update">TODO TITLE</label> <input id="todo_title_update" name="todo_title_update" placeholder="Todo Title" required></div><div class="todo-desc-update"><label for="todo_desc_update">TODO DESCRIPTION</label> <textarea name="todo_desc_update" id="todo_desc_update" cols="30" rows="5"></textarea></div><div><label for="due-update">DUE</label> <input type="date" id="due-update" name="due-update" value="2018-07-22" min="2021-01-01" max="2025-12-31"> <label for="priority-update">PRIORITY</label> <select name="priority-update" id="priority-update"><option value="high">High Priority</option><option value="medium">Medium Priority</option><option value="low">Low Priority</option></select> <label for="completed">Completed</label> <input type="checkbox" id="completed" name="completed"></div><div class="addbtn-div-update"><button id="todo-add-btn-update" type="submit">Add Todo</button></div></form></div></div></body></html>
